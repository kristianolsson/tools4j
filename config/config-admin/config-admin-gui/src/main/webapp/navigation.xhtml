<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Admin Config GUI</title>
  </h:head>
  <h:body>
    <h:form id="adminTreeForm">
   <p:growl id="growl" showDetail="true" life="2000"/>
      <p:contextMenu for="adminTreeId">
        <p:menuitem value="Edit" update="adminTreeForm"
                    actionListener="#{adminTree.onRightClickEdit}"/>
        <p:menuitem value="Add" update="adminTreeForm"
                    actionListener="#{adminTree.onRightClickCreate}"/>
        <p:menuitem value="Delete" update="adminTreeForm"
                    actionListener="#{adminTree.onRightClickDelete}"/>
      </p:contextMenu>
      <p:tree id="adminTreeId" value="#{adminTree.root}" var="node"
              selectionMode="single"
              selection="#{adminTree.selectedNode}">
        <p:treeNode>
          <h:outputText value="#{node}"/>
        </p:treeNode>
      </p:tree>

    </h:form>
  </h:body>
</html>
